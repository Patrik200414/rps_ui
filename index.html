<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <article>
            <div class="buttons">
                <button type="button" id="rock" class="btn rock">Rock</button>
                <button type="button" id="paper" class="btn paper">Paper</button>
                <button type="button" id="scissor" class="btn scissor">Scissors</button>
            </div>
            <div class="play-ground" id="playGround">
            </div>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
